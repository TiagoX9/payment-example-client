<head>
    <meta charset="utf-8">
    <script src="https://js.braintreegateway.com/web/dropin/1.6.0/js/dropin.min.js"></script>
    <script>
        var button = document.querySelector('#submit-button');
        const URL = "https://o2ouqqruk2.execute-api.us-east-1.amazonaws.com/prod";

        function init() {
            addEventListeners();
            //getClientToken();
           // imported();
            alert (clientToken);
        }


        function addEventListeners() {
            document.querySelector('#sendMessage-button').addEventListener('click', function () {
                window.postMessage('First');
            });
        }

        function getClientToken() {
            alert("****getClientToken****");

            fetch(URL + "/payment?action=get-client-token", {
                method: "POST"
            }).then(res => {
                alert(res);
                let json = res.json();
                clientToken = json.response.result.clientToken;
                alert('clientToken: ' + clientToken)
            });
        }
    </script>

    </script>
</head>

<body onload="init()">
    <div id="dropin-container"></div>
    <div><button id="submit-button">Request payment method</button></div>
    <div><button id="sendMessage-button">Send Message</button></div>

</body>

</html>
